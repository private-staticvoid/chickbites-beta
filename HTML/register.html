<body class="gradient-custom">

  <nav class="navbar navbar-expand-lg navbar-custom px-4 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="login.html">
        <img src="../images/Chickbites logos.png" height="50" alt="Logo" />
        <span class="ms-2" style="color:#fffbe2; font-weight: bold; font-size: 1.8rem;">Chickbites</span>
      </a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
<section class="d-flex justify-content-center align-items-start py-5 px-2">

    <div class="register-card">
      <h2 class="register-header">
        <img src="../images/3.png" alt="Register Icon" />
        Register
      </h2>
      <form id="registerForm">
        <div class="form-row">
          <div class="form-floating">
            <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="First Name" required />
            <label for="FirstName">First Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="LastName" name="LastName" placeholder="Last Name" required />
            <label for="LastName">Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-floating">
            <input type="text" class="form-control" id="Username" name="Username" placeholder="Username" required />
            <label for="Username">Username</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="Email Address" required />
            <label for="EmailAddress">Email Address</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-floating">
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Password" required />
            <label for="Password">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="ConfirmPassword" name="ConfirmPassword" placeholder="Confirm Password" required />
            <label for="ConfirmPassword">Confirm Password</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-floating">
            <input type="tel" class="form-control" id="PhoneNumber" name="PhoneNumber" placeholder="Phone Number" required />
            <label for="PhoneNumber">Phone Number</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="HomeAddress" name="HomeAddress" placeholder="Home Address" required />
            <label for="HomeAddress">Home Address</label>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center mt-3 text-center">
          <button class="btn btn-custom mb-2" style="width: 40%;" type="submit">Create Account</button>
          <hr class="my-3 w-50" style="border-top: 3px solid #e08229; opacity: 1;" />
          <p class="mb-0" style="color: #2c2b2b;">Already have an account?
            <a href="login.html" class="fw-bold" style="color: #2c2b2b;">Login</a>
          </p>
        </div>
      </form>
    </div>
  </section>
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const firstName = document.getElementById("FirstName").value.trim();
  const lastName = document.getElementById("LastName").value.trim();
  const username = document.getElementById("Username").value.trim();
  const email = document.getElementById("EmailAddress").value.trim().toLowerCase(); // Normalize email
  const password = document.getElementById("Password").value;
  const confirmPassword = document.getElementById("ConfirmPassword").value;
  const phone = document.getElementById("PhoneNumber").value.trim();
  const address = document.getElementById("HomeAddress").value.trim();

  if (password !== confirmPassword) {
    alert("‚ùå Passwords do not match!");
    return;
  }

  // Get existing users from localStorage
  const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];

  // Check if email is already used (case-insensitive match)
  const existingUser = users.find(u => u.EmailAddress.toLowerCase() === email);
  if (existingUser) {
    alert("‚ö†Ô∏è An account with this email already exists!");
    return;
  }

  // Add new user
  const newUser = {
    FirstName: firstName,
    LastName: lastName,
    Username: username,
    EmailAddress: email,
    Password: password,
    PhoneNumber: phone,
    HomeAddress: address
  };

  users.push(newUser);
  localStorage.setItem("registeredUsers", JSON.stringify(users));

  // Save address for future use (e.g., on checkout page)
  localStorage.setItem("userAddress", newUser.HomeAddress);

  alert("‚úÖ Account created successfully!\n\nWelcome, " + firstName + "!");
  this.reset();
  window.location.href = "login.html"; // Redirect to login
});

  </script>
