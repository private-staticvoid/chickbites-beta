<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chickbites Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
 .gradient-custom {
  background-color: #cc0909;
  background-image: url("../images/bgO.png");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
}

.navbar-custom {
  background-color: #a80707;
}

.navbar-brand, .nav-link {
  color: #fffbe2 !important;
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.nav-link:hover {
  color: #e08229 !important;
}

.login-card {
  width: 100%;
  max-width: 900px;
  border-radius: 2rem;
  background-color: #fffbe2;
  overflow: hidden;
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  padding: 0;
  box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
  margin: 60px auto; /* Center with spacing */
}

.side-image {
  width: 100%;
  max-width: 400px;
  height: auto;
  object-fit: cover;
  border-radius: 1rem 0 0 1rem;
  flex-shrink: 0;
}

.card-body {
  flex: 1;
  padding: 3rem 2rem;
  text-align: center;
  background-color: #fffbe2;
  color: #000;
  border-radius: 0 1rem 1rem 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.login-form-container {
  padding: 40px;
  width: 50%;
  background-color: #fffbe2;
}

.form-control {
  border: 2px solid #e08229;
  background-color: #fffbe2;
  padding-right: 40px;
}
.form-control:focus {
  border-color: #cc0909;
  background-color: white;
  box-shadow: 0 0 5px #cc0909;
  outline: none;
}

.form-floating {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-floating img.input-icon {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  pointer-events: none;
  opacity: 0.7;
}

.btn-custom {
  background-color: #f55d09;
  color: white;
  font-weight: bold;
  border: none;
}

.btn-custom:hover {
  background-color: #e08229;
  color: #000;
}

.register-text {
  margin-top: 10px;
  color: #000;
}

.logo img {
  filter: none;
}

/* ðŸ“± iPhone 14, SE, Android, etc. */
@media (max-width: 575.98px) {
  .login-card {
    flex-direction: column;
    align-items: center;
  }

  .side-image {
    display: none;
  }

  .card-body {
    width: 100%;
    border-radius: 1rem;
    padding: 2rem 1.2rem;
  }
}

/* ðŸ“± iPhone 14 Plus, mid phones */
@media (min-width: 576px) and (max-width: 767.98px) {
  .login-card {
    flex-direction: column;
    align-items: center;
     padding: 20px 15px;
    margin: 60px auto;
  }

  .side-image {
    width: 100%;
    height: 200px;
    border-radius: 1rem 1rem 0 0;
  }

  .card-body {
    width: 100%;
    border-radius: 0 0 1rem 1rem;
    padding: 2rem;



footer {
  padding-left: 1rem;
  padding-right: 1rem;
  font-size: 0.85rem;
}

  }
}

/* ðŸ“² iPad Pro portrait & landscape */
@media (min-width: 768px) and (max-width: 1024px) {
  .login-card {
    flex-direction: row;
  }

  .side-image {
    display: block;
    max-width: 45%;
  }

  .card-body {
    padding: 3rem 2.5rem;
  }
}

/* ðŸ’» Desktop and large screens */
@media (min-width: 1025px) {
  .side-image {
    display: block;
  }

  .card-body {
    padding: 3rem;
  }
}
  </style>
</head>
<body class="gradient-custom">
  <nav class="navbar navbar-expand-lg navbar-custom px-4 fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../images/Chickbites logos.png" height="50" alt="Logo" />
        <span class="ms-2" style="color:#fffbe2; font-weight: bold; font-size: 1.8rem;">Chickbites</span>
      </a>
      
      <div class="navbar-nav ms-auto d-flex flex-row gap-3">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

<section class="d-flex justify-content-center align-items-start py-5 px-3 gradient-custom" style="min-height: 100vh;">

    <div class="login-card card shadow-lg">
      <img src="../images/CHIKENPRIV.png" alt="Side Image" class="side-image" />
      <div class="card-body">
        <h2 class="mb-5 text-start">Login</h2>
        <form id="loginForm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="EmailAddress" placeholder="Email Address" required />
            <label for="EmailAddress">Email Address</label>
            <img src="../images/1.png" alt="User Icon" class="input-icon" />
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="Password" placeholder="Password" required />
            <label for="Password">Password</label>
            <img src="../images/2.png" alt="Lock Icon" class="input-icon" />
          </div>
          <button class="btn btn-custom btn-lg w-100 mb-3" type="submit">Login</button>
          <hr style="border-top: 3px solid  #e08229; opacity: 1;" />
          <p class="mb-0" style="color: #2c2b2b;">Don't have an account?
            <a href="register.html" class="fw-bold" style="color: #2c2b2b;">Register</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <footer class="text-center py-3" style="background-color:  #a80707; color: #fffbe2; font-weight: bold;">
    Â© 2025 Chickbites. All Rights Reserved | Photos are for reference only
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("EmailAddress").value.trim();
      const password = document.getElementById("Password").value;

      const users = JSON.parse(localStorage.getItem("registeredUsers")) || [];

      const user = users.find(u => u.EmailAddress === email && u.Password === password);

      if (user) {
        alert("Login successful! Welcome, " + user.FirstName);
        // Store session or redirect
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
